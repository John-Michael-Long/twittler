<!DOCTYPE html>
<!--
*Show the user new tweets somehow. (You can show them automatically as they're created, or create a button that displays new tweets.)
*Display the timestamps of when the tweets were created. This timestamp should reflect the actual time the tweets were created, and should not just be hardcoded.
Design your interface so that you want to look at and use the product you're making.
*Allow the user to click on a username to see that user's timeline.
-->
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <center>
      <header>
        <span><h1>Twittler</h1></span>
        <button class="updateButton">See New Tweets</button>
      </header>
      <div class="newTweetsSection">
        <!-- new tweets go here -->
      </div>

      <script>

        $(document).ready(function(){
          
          var $newTweetsSection = $('.newTweetsSection');
          $newTweetsSection.html('');
          
          function updateTweets(){

            if($('.newTweetsSection').find("div").text() !== ""){
               $('.newTweetsSection').find("div").remove();   // removes all previous tweets
             }

            for(var i = streams.home.length - 1; i >= 0; i--){

              var tweet = streams.home[i];
              var $tweet = $('<div class = "tweet"></div>');
              $tweet.html('<strong class = "' + tweet.user + '">@' + tweet.user + ':</strong> ' + tweet.message + '<br />' + tweet.created_at);
              $tweet.appendTo($newTweetsSection);

            }
          }

          $('.updateButton').on('click',function(){
            updateTweets();
          })

          $('.newTweetsSection').on('click','.shawndrost', function(){
            //show tweets
            showUserTimeline('shawndrost');
          })

          $('.newTweetsSection').on('click','.sharksforcheap', function(){
            //show tweets
            showUserTimeline('sharksforcheap');
          })

          $('.newTweetsSection').on('click','.mracus', function(){
            //show tweets
            showUserTimeline('mracus');
          })
          $('.newTweetsSection').on('click','.douglascalhoun', function(){
            //show tweets
            showUserTimeline('douglascalhoun');
          })



          function showUserTimeline(userName){

            $('.newTweetsSection').find("div").remove();
            for(var i = streams.users[userName].length - 1; i >= 0; i--){   
              var tweetInfo = streams.users[userName][i]; 
              var $tweet = $('<div class = "timeline"></div>');
              $tweet.html('<strong>@' + userName + ':</strong> ' + tweetInfo.message + '<br />' + tweetInfo.created_at);
              $tweet.appendTo($newTweetsSection);
            }

          }

        });

      </script>
    </center>
  </body>
</html>
